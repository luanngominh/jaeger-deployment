version: "3.7"

services:
  jaeger-collector:
    image: jaegertracing/jaeger-opentelemetry-collector:latest
    container_name: "jaeger_collector"
    restart: always
    environment:
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elastic:elastic@host.docker.internal:9200
    ports:
      # Used by jaeger-agent to send spans in model.proto format
      - 14250:14250
      # Admin and healthz
      - 14269:14269

  jaeger-agent:
    image: jaegertracing/jaeger-opentelemetry-agent:latest
    container_name: "jaeger_agent"
    restart: always
    command: ["--reporter.grpc.host-port=jaeger-collector:14250"]
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778/tcp

  jaeger-query:
    image: jaegertracing/jaeger-agent:latest
    container_name: "jaeger_query"
    restart: always
    environment:
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elastic:elastic@host.docker.internal:9200
    ports:
      # Query UI
      - 16686:16686
      # Admin
      - 16687:16687
